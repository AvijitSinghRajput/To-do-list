<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1f4068">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Task Scheduler">
    <link rel="apple-touch-icon" href="/static/images.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/images.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        * {
            font-size: 1.05rem;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #181c24 0%, #232a34 100%);
            color: #e4e4e4;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(31, 64, 104, 0.95);
            padding: 10px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            color: #00d9ff;
            font-size: 1.5em;
            margin: 0;
            letter-spacing: 2px;
        }

        .navbar a {
            text-decoration: none;
            color: #e4e4e4;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #00d9ff;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(30, 30, 47, 0.92);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            text-align: center;
            color: #00d9ff;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            /* Adjusts size based on screen width */
            margin-bottom: 20px;
            white-space: nowrap;
            /* Prevents text from breaking into multiple lines */
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90vw;
            /* Ensures the text stays within the screen width */
        }


        /* --- Modern Input Styles --- */
        .form-section input[type="text"],
        .slot input.task-name {
            padding: 12px 16px 12px 44px;
            border: none;
            border-radius: 16px;
            font-size: 1.08em;
            background: linear-gradient(90deg, #232a34 60%, #1f4068 100%);
            color: #00eaff;
            /* Brighter text for contrast */
            box-shadow: 0 2px 16px 0 #00eaff33, 0 1.5px 0 #00eaff inset;
            outline: none;
            margin-right: 10px;
            flex: 1 1 auto;
            border: 2px solid #232a34;
            position: relative;
            transition: border 0.2s, box-shadow 0.2s, background 0.2s;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }

        .form-section input[type="text"]:focus,
        .slot input.task-name:focus {
            background: linear-gradient(90deg, #1f4068 60%, #00eaff 100%);
            border-color: #00eaff;
            box-shadow: 0 0 0 2px #00eaff99, 0 2px 16px 0 #00eaff33;
            color: #fff;
        }

        .form-section input[type="text"]::placeholder,
        .slot input.task-name::placeholder {
            color: #00eaffcc;
            opacity: 1;
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* --- Techy Button Styles --- */
        .form-section button,
        .add-task-button,
        .delete-slot-btn,
        .progress-bar-container button,
        .side-panel-btn {
            border: none;
            border-radius: 16px;
            background: linear-gradient(90deg, #00eaff 0%, #005eff 100%);
            color: #fff;
            text-shadow: 0 1px 8px #00eaff88;
            font-weight: 700;
            font-size: 1.05em;
            padding: 12px 28px;
            box-shadow: 0 2px 16px 0 #00eaff33, 0 1.5px 0 #00eaff inset;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s, color 0.2s;
            outline: none;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }

        .form-section button:hover,
        .add-task-button:hover,
        .delete-slot-btn:hover,
        .progress-bar-container button:hover,
        .side-panel-btn:hover {
            background: linear-gradient(90deg, #005eff 0%, #00eaff 100%);
            color: #fff;
            box-shadow: 0 4px 24px #00eaff55, 0 2px 16px 0 #00eaff33;
            transform: translateY(-2px) scale(1.04);
        }

        .form-section button:active,
        .add-task-button:active,
        .delete-slot-btn:active,
        .progress-bar-container button:active,
        .side-panel-btn:active {
            transform: scale(0.97);
            background: linear-gradient(90deg, #00eaff 0%, #005eff 100%);
        }

        /* Add-task button techy style */
        .add-task-button {
            margin: 16px 0 0 0;
            width: 100%;
            border-radius: 16px;
            font-size: 1.08em;
            font-weight: 700;
            background: linear-gradient(90deg, #1ab23e 0%, #00eaff 100%);
            color: #fff;
            padding: 14px 0;
            box-shadow: 0 2px 16px 0 #1ab23e55, 0 1.5px 0 #00eaff inset;
            text-shadow: 0 1px 8px #1ab23e88;
        }

        .add-task-button:hover {
            background: linear-gradient(90deg, #00eaff 0%, #1ab23e 100%);
            box-shadow: 0 4px 24px #00eaff55, 0 2px 16px 0 #1ab23e33;
        }

        /* --- Flatpickr Techy Theme Override --- */
        .flatpickr-calendar {
            background: #181c24 !important;
            border-radius: 16px;
            border: 2px solid #00eaff;
            color: #e4e4e4;
            box-shadow: 0 8px 32px #00eaff33;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }

        .flatpickr-months {
            background: #232a34 !important;
            color: #00eaff !important;
        }

        .flatpickr-current-month,
        .flatpickr-monthDropdown-months,
        .flatpickr-weekdays {
            background: #232a34 !important;
            color: #00eaff !important;
        }
        span.flatpickr-weekday{
            color: white;
        }
        .flatpickr-day {
            background: transparent;
            color: #e4e4e4;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
        }

        .flatpickr-day.today {
            border: 2px solid #00eaff;
            background: #232a34;
            color: #00eaff;
        }

        .flatpickr-day.selected,
        .flatpickr-day.startRange,
        .flatpickr-day.endRange {
            background: linear-gradient(90deg, #00eaff 0%, #1ab23e 100%) !important;
            color: #ffffff !important;
            border-radius: 8px;
            box-shadow: 0 2px 8px #00eaff55;
        }

        .flatpickr-day:hover,
        .flatpickr-day:focus {
            background: #00eaff !important;
            color: #181c24 !important;
        }

        .flatpickr-day.disabled,
        .flatpickr-day.prevMonthDay,
        .flatpickr-day.nextMonthDay {
            color: #444c5e !important;
            background: #232a34 !important;
            opacity: 0.5;
        }

        .flatpickr-time input,
        .flatpickr-time .flatpickr-am-pm {
            background: #232a34;
            color: #00eaff;
            border-radius: 8px;
            border: none;
        }

        .flatpickr-months .flatpickr-month {
            color: #00eaff;
        }

        .flatpickr-current-month input.cur-year {
            background: transparent;
            color: #00eaff;
        }

        .flatpickr-input[readonly] {
            background: linear-gradient(90deg, #232a34 60%, #1f4068 100%);
            color: #00eaff;
            border: 2px solid #232a34;
            box-shadow: 0 2px 16px 0 #00eaff33, 0 1.5px 0 #00eaff inset;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: border 0.2s, box-shadow 0.2s, background 0.2s;
        }

        .flatpickr-input[readonly]:focus {
            border-color: #00eaff;
            background: linear-gradient(90deg, #1f4068 60%, #00eaff 100%);
            color: #fff;
            box-shadow: 0 0 0 2px #00eaff99, 0 2px 16px 0 #00eaff33;
        }

        /* --- Progress Bar Styles --- */
        progress {
            flex: 1;
            height: 14px;
            border-radius: 8px;
            overflow: hidden;
            appearance: none;
            transition: width 0.4s ease-in-out;
            background: #232a34;
            box-shadow: 0 2px 16px 0 #00eaff33;
        }

        progress::-webkit-progress-bar {
            background: #232a34;
        }

        progress::-webkit-progress-value {
            background: linear-gradient(90deg, #00eaff 0%, #1ab23e 100%);
            box-shadow: 0 2px 16px 0 #00eaff33;
        }

        /* Slot Card */
        .slot {
            background: linear-gradient(135deg, #232a34 0%, #1f4068 100%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 24px #00eaff22;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 2px solid #232a34;
            transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
        }

        .slot:hover {
            border-color: #00eaff;
            box-shadow: 0 8px 32px #00eaff33;
            transform: translateY(-2px) scale(1.01);
        }

        /* Task Title */
        .slot h3 {
            margin: 0;
            font-size: 1.3em;
            color: #00eaff;
            font-weight: 600;
            text-transform: uppercase;
        }

        .slot-deadline {
            font-size: 1.2rem;
        }

        /* Task Item */
        .task {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            gap: 10px;
        }

        .task:last-child {
            border-bottom: none;
        }

        /* Task Name */
        .task .task-name {
            font-size: 1.1em;
            color: #ffffff;
            font-weight: bold;
            word-wrap: break-word;
            /* Break long words */
            overflow-wrap: break-word;
            /* Ensure wrapping for long words */
            white-space: normal;
            /* Allow text to wrap to the next line */
        }

        /* Optional: Add ellipsis for extremely long text */
        .task .task-name.ellipsis {
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
            /* Fallback for non-WebKit browsers */
            white-space: nowrap;
            /* Fallback for single-line ellipsis */
            display: -webkit-box;

            /* Limit to 2 lines */
            -webkit-box-orient: vertical;
        }

        /* Progress Bar Container */
        .progress-bar-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .not-found-error {
            font-size: 3rem;
            text-align: center;
            background-color: #3d5df4;
            border-radius: 20px;
            font-weight: 900;
            font-family: math;
        }

        @media (max-width: 768px) {
            .not-found-error {
                font-size: 1.2rem;
                display: flex;
                height: 30px;
                flex-direction: column;
                justify-content: center;
            }
        }

        /* Progress Bar */
        progress {
            flex: 1;
            height: 12px;
            border-radius: 8px;
            overflow: hidden;
            appearance: none;
            transition: width 0.4s ease-in-out;
            background: #232a34;
        }

        progress::-webkit-progress-bar {
            background: #232a34;
        }

        progress::-webkit-progress-value {
            background: linear-gradient(90deg, #00eaff 0%, #1ab23e 100%);
        }

        /* Progress Buttons */
        .progress-bar-container button {
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #007bff, #00eaff);
            color: white;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: bold;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 121, 255, 0.5);
        }

        .progress-bar-container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 121, 255, 0.7);
        }

        .progress-bar-container button:active {
            transform: scale(0.95);
        }

        /* Task Action Buttons */
        .task .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        /* Task Action Buttons - aligned with progress bar */
        .task .btn-group button {
            padding: 8px 16px;
            font-size: 0.9em;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 76, 76, 0.5);
        }

        /* Delete button in the same line as task deadline */
        .slot .delete-btn {
            color: #1b1b2f;
            font-size: 0.9em;
            border-radius: 6px;
            cursor: pointer;

        }

        .task .delete-btn {
            background: linear-gradient(135deg, #ff4c4c, #ff6b6b);
            padding: 8px 12px;
            font-size: 0.9em;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 76, 76, 0.5);
            margin-left: auto;
            display: inline-flex;
        }

        /* Delete button hover effect */
        .slot .delete-btn:hover,
        .task .delete-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 76, 76, 0.7);
        }

        .slot .delete-btn:active,
        .task .delete-btn:active {
            transform: scale(0.95);
        }

        .slot .slot-deadline {
            font-size: 1.2rem;
            color: #ffffff;
            font-weight: 900;
        }

        .slot .slot-deadline .delete-slot-btn {
            background-color: #ff4c4c;
            /* Soft red background */
            color: #fff;
            /* White text for contrast */
            padding: 8px 16px;
            /* Adequate padding */
            border-radius: 20px;
            /* Rounded corners */
            font-size: 14px;
            /* Slightly smaller font size */
            font-weight: 500;
            /* Slightly bold for prominence */
            border: none;
            /* Remove default border */
            box-shadow: 0 4px 8px rgba(255, 76, 76, 0.3);
            /* Soft shadow */
            cursor: pointer;
            /* Indicating clickable */
            transition: all 0.3s ease;
            /* Smooth hover/focus transition */
        }

        .slot .slot-deadline .delete-slot-btn:hover {
            background-color: #e84343;
            /* Slightly darker red on hover */
            box-shadow: 0 6px 12px rgba(255, 76, 76, 0.5);
            /* Increased shadow on hover */
        }

        .slot .slot-deadline .delete-slot-btn:focus {
            outline: none;
            /* Remove outline */
            box-shadow: 0 0 10px rgba(255, 76, 76, 0.8);
            /* Glowing effect on focus */
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            #slots-container {
                grid-template-columns: 1fr;
                padding: 5px;
            }

            .slot {
                padding: 16px;
            }

            .task {
                flex-direction: column;
                gap: 8px;
            }

            .task .btn-group {
                width: 100%;
                justify-content: space-between;
            }

            .task button {
                flex: 1;
                text-align: center;
            }

            .container {
                padding: 10px;
            }

            .form-section input,
            .form-section button {
                font-size: 1em;
                padding: 10px 12px 10px 40px;
            }
        }



        /* Dropdown Menu for Mobile */
        .dropdown {
            display: none;
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: #1f4068;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            color: #e4e4e4;
            text-decoration: none;
            transition: background 0.3s ease-in-out;
        }

        .dropdown-menu a:hover {
            background: #00d9ff;
            color: #1f4068;
        }

        .dropdown-toggle {
            display: none;
            background: none;
            border: none;
            color: #e4e4e4;
            font-size: 1.5em;
            cursor: pointer;
        }

        /* Round Button for Hamburger Menu */
        .round-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #00d9ff;
            color: #1b1b2f;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .round-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 217, 255, 0.5);
        }

        /* Side Panel */
        .side-panel {
            position: fixed;
            top: 0;
            left: -300px;
            right: auto;
            width: 250px;
            height: 100%;
            background-color: #1f4068;
            color: #e4e4e4;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            transition: left 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .side-panel-header {
            margin-bottom: 20px;
        }

        .side-panel-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: #00d9ff;
        }

        .side-panel-header p {
            margin: 5px 0 0;
            font-size: 1em;
            color: #e4e4e4;
        }

        .side-panel ul {
            list-style: none;
            padding: 0;
        }

        .side-panel ul li {
            margin: 10px 0;
        }

        .side-panel ul li a {
            text-decoration: none;
            color: #e4e4e4;
            font-size: 1.1em;
            transition: color 0.3s ease-in-out;
        }

        .side-panel ul li a:hover {
            color: #00d9ff;
        }

        .side-panel.open {
            left: 0;
        }

        /* Overall Progress Section */
        .overall-progress {
            margin-bottom: 20px;
        }

        .overall-progress h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #00d9ff;
        }

        .overall-progress progress {
            width: 100%;
            height: 15px;
            border-radius: 8px;
            appearance: none;
        }

        .overall-progress progress::-webkit-progress-bar {
            background: #2c2c2c;
            border-radius: 8px;
        }

        .overall-progress progress::-webkit-progress-value {
            background: #00d9ff;
            border-radius: 8px;
        }

        /* Side Panel Buttons */
        .side-panel-btn {
            display: block;
            width: 70%;
            padding: 10px 20px;
            margin: 10px 0;
            background: linear-gradient(135deg, #007bff, #00eaff);
            color: white;
            text-align: center;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 121, 255, 0.5);
            text-decoration: none;
        }

        .side-panel-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 121, 255, 0.7);
        }

        .side-panel-btn:active {
            transform: scale(0.95);
        }

        /* Handle long names and emails in the sidebar */
        .side-panel-header h2,
        .side-panel-header p {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        /* Optional: Add a tooltip to show full text on hover */
        .side-panel-header h2:hover,
        .side-panel-header p:hover {
            overflow: visible;
            white-space: normal;
            word-wrap: break-word;
        }

        /* Install PWA Button Styles */
        #install-pwa-btn {
            position: fixed;
            bottom: 32px;
            right: 32px;
            z-index: 2000;
            background: linear-gradient(135deg, #007bff, #00eaff);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 16px 32px;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            /* Remove display: none to always show, JS will hide if not needed */
        }

        #install-pwa-btn[hidden] {
            display: none !important;
        }

        @media (max-width: 600px) {
            #install-pwa-btn {
                bottom: 16px;
                right: 16px;
                padding: 12px 20px;
                font-size: 1em;
            }
        }

        /* Modern text input for tasks */
        .slot input.task-name {
            margin-top: 10px;
            padding: 12px 16px 12px 44px;
            border: none;
            border-radius: 16px;
            color: #e4e4e4;
            font-size: 1em;
            width: 100%;
            background: #232a34;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1.5px solid #232a34;
            background-image: url('data:image/svg+xml;utf8,<svg fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24" width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M4 12h16M12 4v16"/></svg>');
            background-repeat: no-repeat;
            background-position: 14px center;
            background-size: 20px 20px;
            outline: none;
            transition: box-shadow 0.2s, background 0.2s, border 0.2s;
        }

        .slot input.task-name:focus {
            background: #1f4068;
            border-color: #00eaff;
            box-shadow: 0 0 0 2px #00eaff33;
        }

        /* Add-task button minimal style */
        .add-task-button {
            margin: 16px 0 0 0;
            width: 100%;
            border-radius: 16px;
            font-size: 1.05em;
            font-weight: 500;
            background: linear-gradient(90deg, #1ab23e 0%, #00eaff 100%);
            color: #fff;
            padding: 12px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.10);
            border: none;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
            outline: none;
            letter-spacing: 1px;
        }

        .add-task-button:hover {
            background: linear-gradient(90deg, #00eaff 0%, #1ab23e 100%);
            box-shadow: 0 4px 16px #00eaff33;
            transform: translateY(-2px) scale(1.03);
        }

        .add-task-button:active {
            transform: scale(0.97);
        }

        /* Prevent manual typing in date and time inputs */
        .form-section input[type="date"],
        .form-section input[type="time"] {
            pointer-events: auto;
        }

        .form-section input[type="date"]:read-only,
        .form-section input[type="time"]:read-only {
            background-color: #232a34;
        }

        /* Custom Flatpickr overrides for minimal modern look */
        .flatpickr-calendar {
            background: #232a34;
            border-radius: 16px;
            border: 1.5px solid #00eaff;
            color: #e4e4e4;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }

        .flatpickr-day.selected,
        .flatpickr-day.startRange,
        .flatpickr-day.endRange,
        .flatpickr-day:hover {
            background: #00eaff;
            color: #fff;
        }

        .flatpickr-time {
            background: #232a34 !important;
            border-radius: 0 0 16px 16px;
        }

        .flatpickr-time input,
        .flatpickr-time .flatpickr-am-pm {
            background: #232a34;
            color: #00eaff;
            border-radius: 8px;
            border: none;
            font-size: 1.1em;

        .flatpickr-time-separator {

    </style>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
            <!-- Round Button for Hamburger Menu -->
            <button id="user-menu-btn" class="round-btn">☰</button>
        </div>
        <h1>Task Scheduler</h1>
        <div>

            <a href="/summary"> 🔗Summary</a>

            <div class="dropdown">
                <button class="dropdown-toggle">☰</button>
                <div class="dropdown-menu">

                    <a href="/summary">🔗Summary</a>

                </div>
            </div>
        </div>
    </div>

    <!-- Side Panel -->
    <div id="side-panel" class="side-panel">
        <button id="close-side-panel" class="round-btn" style="align-self: flex-end;">✖</button>

                </button>

            <li><a href="https://avijitsingh.ct.ws/?i=1" target="_blank" class="side-panel-btn">Visit Developer
                    Portfolio</a></li>

        </ul>
        <p style="color: grey; text-align: center;">Version 1.0.5</p>
        <p style="color: rgb(255, 255, 255); text-align: center;">&copy; 2025 Avijit Singh</p>
        <p style="color: rgb(255, 255, 255); text-align: center;">Licenced under ⚖️ MIT Licensee</p>
    </div>

    <!-- Overlay for closing the side panel -->
    <div id="overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999;">
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 id="welcome-heading"></h1>

        <!-- Date Picker Section -->
        <div class="form-section">
            <label for="date">Select Date:</label>
            <input type="text" id="date" name="date" readonly placeholder="Pick a date">
            <button id="load-tasks">Load Tasks</button>
        </div>

        <!-- Add Slot Section -->
        <div class="form-section">
            <label for="slot-deadline">Slot Deadline:</label>
            <input type="text" id="slot-deadline" class="custom-time" readonly placeholder="Pick a time">
            <button id="add-slot-btn">Add Slot</button>
        </div>

        <!-- Slots Container -->
        <div id="slots-container"></div>
    </div>

    <!-- Install PWA Button -->
    <button id="install-pwa-btn" hidden>Install App</button>
    <div id="pwa-ios-message" style="display:none;position:fixed;bottom:32px;right:32px;z-index:2000;background:#fff;color:#1f4068;padding:16px 24px;border-radius:16px;box-shadow:0 4px 16px rgba(0,0,0,0.25);font-weight:bold;">
        To install, tap <span style="font-size:1.2em;">&#x2191;</span> and "Add to Home Screen"
    </div>

    <script>
        $(document).ready(function () {
            // Automatically load tasks for the current date (IST)
            const currentDate = new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Kolkata' });
            $('#date').val(currentDate);
            loadTasks(currentDate);

            // Dropdown menu toggle for mobile
            $('.dropdown-toggle').click(function () {
                $('.dropdown-menu').toggle();
            });

            let selectedDate = "";  // Get the latest date passed from Flask

            // Automatically load tasks for the latest date when the page loads
            if (selectedDate) {
                loadTasks(selectedDate);
            }

            // Load tasks when the date is selected
            $('#load-tasks').click(function () {
                selectedDate = $('#date').val();
                if (selectedDate) {
                    loadTasks(selectedDate);
                }
            });

            // Add a new slot
            $('#add-slot-btn').click(function () {
                const slotDeadline = $('#slot-deadline').val();
                const selectedDate = $('#date').val();
                if (slotDeadline && selectedDate) {
                    $.post('/add_slot', { date: selectedDate, slot_deadline: slotDeadline }, function () {
                        loadTasks(selectedDate);
                    });
                }
            });

            // Load tasks for the selected date
            function loadTasks(date) {
                const cacheBuster = new Date().getTime(); // Generate a unique timestamp
                $.post(`/get_tasks_for_date?cacheBuster=${cacheBuster}`, { date: date }, function (response) {
                    const slotsContainer = $('#slots-container');
                    slotsContainer.empty(); // Clear the previous slots

                    if (response.length > 0) {
                        // Remove the sorting logic
                        // response.sort((a, b) => new Date(`1970-01-01T${a.deadline}`) - new Date(`1970-01-01T${b.deadline}`));

                        response.forEach((slot, index) => {
                            if (slot.deleted) return;  // Skip deleted slots

                            const slotDiv = $('<div class="slot"></div>');
                            slotDiv.append(`
    <p class="slot-deadline">
        <strong>Slot Deadline:</strong> ${slot.deadline}
        <button class="delete-slot-btn" data-slot-index="${index}">Delete Slot</button>
    </p>
`);

                            // Attach event to delete button
                            slotDiv.find('.delete-slot-btn').click(function () {
                                const slotIndex = $(this).data('slot-index'); // Use data attribute to get the correct index
                                deleteSlot(date, slotIndex);
                            });

                            slotDiv.append('<h3>Tasks:</h3>');

                            slot.tasks.forEach((task, taskIndex) => {
                                if (task.deleted) return;  // Skip deleted tasks

                                const taskDiv = $('<div class="task"></div>');
                                taskDiv.append(`<span class="task-name">${task.task}</span>`);

                                // Add progress bar
                                const progressBarContainer = $('<div class="progress-bar-container"></div>');
                                const progressBar = $(`<progress max="100" value="${task.progress || 0}"></progress>`);
                                const progressControls = $(`
                            <div>
                                <button class="decrease-progress">-</button>
                                <button class="increase-progress">+</button>
                                <button class="delete-task">Delete</button>
                            </div>
                        `);

                                 // Declare a variable for the timeout to be used in both increase and decrease actions
                                let debounceTimeout;

                                // Function to update the task progress in the backend
                                function updateProgressAfterDelay(date, index, taskIndex, progress) {
                                    // Clear previous timeout if any (debouncing)
                                    clearTimeout(debounceTimeout);

                                    // Set a new timeout to update progress after a delay (e.g., 500ms)
                                    debounceTimeout = setTimeout(function () {
                                        updateTaskProgress(date, index, taskIndex, progress);
                                    }, 1500); // Adjust the delay (in ms) as per your requirement
                                }

                                // Decrease progress
                                progressControls.find('.decrease-progress').click(function () {
                                    let currentProgress = parseInt(progressBar.val());
                                    if (currentProgress > 0) {
                                        currentProgress -= 10;
                                        progressBar.val(currentProgress);
                                        updateProgressAfterDelay(date, index, taskIndex, currentProgress); // Send request after delay
                                    }
                                });

                                // Increase progress
                                progressControls.find('.increase-progress').click(function () {
                                    let currentProgress = parseInt(progressBar.val());
                                    if (currentProgress < 100) {
                                        currentProgress += 10;
                                        progressBar.val(currentProgress);
                                        updateProgressAfterDelay(date, index, taskIndex, currentProgress); // Send request after delay
                                    }
                                });


                                progressBarContainer.append(progressBar);
                                progressBarContainer.append(progressControls);
                                taskDiv.append(progressBarContainer);

                                // Function to delete a task
                                function deleteTask(date, slotIndex, taskIndex) {
                                    if (confirm("Are you sure you want to delete this task?")) { // Confirmation alert
                                        $.post('/delete_task', { date: date, slot_index: slotIndex, task_index: taskIndex }, function () {
                                            loadTasks(date); // Reload the tasks for the selected date
                                        }).fail(function () {
                                            alert('Failed to delete the task. Please try again.');
                                        });
                                    }
                                }

                                // Attach the delete functionality to the delete-task button
                                progressControls.find('.delete-task').click(function () {
                                    deleteTask(date, index, taskIndex);
                                });

                                // Add Delete Task Button
                                const deleteTaskBtn = $('');
                                deleteTaskBtn.click(function () {
                                    deleteTask(date, index, taskIndex);
                                });
                                taskDiv.append(deleteTaskBtn);

                                slotDiv.append(taskDiv);
                            });



                            // Add task input and button for this slot
                            const taskInput = $('<input type="text" class="task-name" placeholder="Type your task...">');
                            const addTaskBtn = $('<button class="add-task-button">Add Task</button>');
                            addTaskBtn.click(function () {
                                const taskName = taskInput.val();
                                if (taskName) {
                                    addTaskToSlot(date, index, taskName);
                                }
                            });

                            slotDiv.append(taskInput);
                            slotDiv.append(addTaskBtn);
                            slotsContainer.append(slotDiv);
                        });
                    } else {
                        slotsContainer.append('<p class="not-found-error">No slots available for the date!</p>');
                    }
                });
            }

            // Toggle the checkbox state for a task
            function toggleTask(date, slotIndex, taskIndex) {
                $.post('/toggle_task', {
                    date: date,
                    slot_index: slotIndex,
                    task_index: taskIndex
                });
            }

            // Function to delete a slot with confirmation
            function deleteSlot(date, slotIndex) {
                // Display a confirmation popup
                const confirmDelete = confirm("Are you sure you want to delete this slot?");

                if (confirmDelete) {
                    // If the user confirmed, proceed with the deletion
                    $.post('/delete_slot', { date: date, slot_index: slotIndex }, function () {
                        loadTasks(date);  // Reload the tasks for the selected date
                    });
                } else {
                    // If the user canceled, do nothing (the slot will not be deleted)
                    console.log("Slot deletion canceled.");
                }
            }


            // Function to delete a task
            function deleteTask(date, slotIndex, taskIndex) {
                $.post('/delete_task', { date: date, slot_index: slotIndex, task_index: taskIndex }, function () {
                    loadTasks(date);  // Reload the tasks for the selected date
                });
            }

            // Add a new task to a specific slot
            function addTaskToSlot(date, slotIndex, taskName) {
                $.post('/add_task', {
                    date: date,
                    slot_index: slotIndex,
                    task_name: taskName
                }, function () {
                    loadTasks(date);  // Reload the tasks for the selected date
                });
            }

            // Update task progress
            function updateTaskProgress(date, slotIndex, taskIndex, progress) {
                $.post('/update_task_progress', {
                    date: date,
                    slot_index: slotIndex,
                    task_index: taskIndex,
                    progress: progress
                });
            }

            // Fetch user details from Flask
            $.get('/get_user_details', function (data) {
                $('#user-name').text(data.name);
                $('#user-email').text(data.email);
                $('#user-menu-btn').text(data.name.charAt(0).toUpperCase());
                $('#welcome-heading').text(`Welcome  ${data.name}`);
            });

            // Toggle side panel
            $('#user-menu-btn').click(function () {
                $('#side-panel').toggleClass('open');
                $('#overlay').toggle();
            });



            // Close side panel on close button click
            $('#close-side-panel').click(function () {
                $('#side-panel').removeClass('open');
                $('#overlay').hide();
            });

            // Close side panel by tapping outside
            $('#overlay').click(function () {
                $('#side-panel').removeClass('open');
                $(this).hide();
            });

            // Logout button functionality with confirmation
            $('#logout-btn').click(function () {
                if (confirm('Are you sure you want to log out?')) {
                    window.location.href = '/logout';
                }
            });

            // Terms & Conditions button functionality
            $('#terms-btn').click(function () {
                window.location.href = '/terms';
            });
        });


        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }

        // PWA Install Prompt Logic
        let deferredPrompt;
        const installBtn = document.getElementById('install-pwa-btn');
        const iosMsg = document.getElementById('pwa-ios-message');

        function isIos() {
            return /iphone|ipad|ipod/i.test(window.navigator.userAgent);
        }

        function isInStandaloneMode() {
            return (window.matchMedia('(display-mode: standalone)').matches) ||
                   ('standalone' in window.navigator && window.navigator.standalone);
        }

        // Hide both install button and iOS message by default
        installBtn.hidden = true;
        iosMsg.style.display = 'none';

        // Only show install button if user is logged in
        function canShowInstallButton() {
            // If you set window.isLoggedIn in your template, use that:
            return typeof window.isLoggedIn === "undefined" || window.isLoggedIn === true || window.isLoggedIn === "true";
        }

        // Show install button if beforeinstallprompt fires
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (canShowInstallButton()) {
                installBtn.hidden = false;
                installBtn.disabled = false;
                installBtn.textContent = "Install App";
                installBtn.style.opacity = "";
                installBtn.style.cursor = "";
            }
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBtn.hidden = true;
                }
                deferredPrompt = null;
            }
        });

        window.addEventListener('appinstalled', () => {
            installBtn.hidden = true;
            deferredPrompt = null;
        });

        // iOS: Show manual install message if not in standalone
        window.addEventListener('DOMContentLoaded', function() {
            if (isIos() && !isInStandaloneMode()) {
                iosMsg.style.display = 'block';
                installBtn.hidden = true;
            } else if (isInStandaloneMode()) {
                installBtn.hidden = true;
                iosMsg.style.display = 'none';
            }
        });

        // Fallback: Only show "Install not supported" if after 7 seconds, beforeinstallprompt never fired, not iOS, not standalone
        setTimeout(function() {
            // If installBtn is still hidden and not iOS and not standalone, show fallback
            if (installBtn.hidden && !isIos() && !isInStandaloneMode()) {
                installBtn.hidden = false;
                installBtn.disabled = true;
                installBtn.textContent = "Install not supported";
                installBtn.style.opacity = "0.7";
                installBtn.style.cursor = "not-allowed";
            }
        }, 7000);

        // Initialize custom date and time pickers using flatpickr
        flatpickr("#date", {
            dateFormat: "Y-m-d",
            allowInput: false,
            defaultDate: new Date(),
            disableMobile: true,
            theme: "material_blue"
        });
        flatpickr("#slot-deadline", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true,
            allowInput: false,
            disableMobile: true,
            theme: "material_blue"
        });

        // Set the default date value for the picker and input
        $(document).ready(function () {
            // Set the date input to today (in YYYY-MM-DD)
            const currentDate = new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Kolkata' });
            $("#date").val(currentDate);
            // ...existing code...
        });

        // ...existing code...
    </script>
